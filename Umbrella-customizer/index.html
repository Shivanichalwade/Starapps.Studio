<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Umbrella Preview -->
        <div class="umbrella-preview">
            <img id="umbrella-img" src="assets/Blue umbrella.png" alt="Umbrella">
            <img id="logo-img" src="" alt="Logo Preview" style="display: none;">
        </div>

        <!-- Customization Options -->
        <div class="customizer">
            <h1>Custom Umbrella</h1>

            <!-- Color Selection -->
            <div class="color-options">
                <button class="color-btn" style="background: black;" data-color="black"></button>
                <button class="color-btn" style="background: grey;" data-color="grey"></button>
                <button class="color-btn" style="background: darkblue;" data-color="darkblue"></button>
                <button class="color-btn" style="background: rgb(203, 2, 140);" data-color="pink"></button>
                <button class="color-btn" style="background: rgb(81, 81, 255);" data-color="blue"></button>
                <button class="color-btn" style="background: yellow;" data-color="yellow"></button>
                <button class="color-btn" style="background: orange;" data-color="orange"></button>
                <button class="color-btn" style="background: orangered;" data-color="orangered"></button>
            </div>
            <div>
                <span>
                    
                    <h4>Customize your umbrella</h4>
                    Upload a logo for an instant preview.<br>
                    .png and .jpg only. Max file size is 5MB.
                </span>
                
            </div>
            
            <!-- Logo Upload -->
            <input type="file" id="upload-logo" accept="assets/png, image/jpng" hidden>
           <label for="upload-logo" class="upload-btn"><img class="logo" src="assets/upload_icon.svg"> UPLOAD LOGO</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
